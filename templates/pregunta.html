<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PREGUNTA</title>
    <link rel="stylesheet" href="static/styles/pregunta.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='js/pregunta.js') }}"></script>
  </head>
  <body>
    <!-- Quiz Box -->
<div id="quiz" class="quiz">
  <p id="pregunta">
    {{ pregunta }}
  </p>
  <ul>
    {% for respuesta in respuestas %}
    <li> 
      <button class="button {% if respuesta.correcta %}correcta{% else %}incorrecta{% endif %}">
        {{ respuesta.descripcionRespuesta }}
      </button>
    </li>  
    {% endfor %}
  </ul>

  <!-- Barra de progreso dentro del cuadro del cuestionario -->
  <div class="progress-container">
    <div class="progress" style="height: 50px;"> 
      <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
        <span id="progress-text" class="progress-text" style="font-size: 25px; font-weight: bolder;">20 SEGUNDOS</span>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
